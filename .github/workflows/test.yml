name: Build and Deploy
#1
on: push

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: 11
        distribution: 'adopt'

    - name: Checkout allParent
      uses: actions/checkout@v2
      with:
        repository: SDP-Gang-of-Six/allParent.git
        path: allParent
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Build with Maven
      run: mvn clean install

    - name: Checkout utils
      uses: actions/checkout@v2
      with:
        repository: SDP-Gang-of-Six/utils.git
        path: utils
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Build utils with Maven
      run: mvn clean install
      working-directory: utils

    - name: Checkout feign
      uses: actions/checkout@v2
      with:
        repository: SDP-Gang-of-Six/feign.git
        path: feign
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Build feign with Maven
      run: mvn clean install
      working-directory: feign

    - name: Build final jar
      run: mvn clean package
